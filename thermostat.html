<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="src/Thermostat.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.slim.js"
  integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src='interface.js'></script>
  </head>

  <style media="screen">
    .title {
      display: inline-block;
    }
  </style>

  <body>

    <h3>
      Power Mode: <div id='Status'>Saving</div>
    </h3>

    <h2 class="title">
      Temperature:
      <br>
      <div class="temperature"> </div>
    </h2>

    <div class="up-down-buttons">
      <button class="up">
        Up
      </button>

      <button class="down">
        Down
      </button>

    </div>

    <div class="ps-button">
      <button class="toggle-ps-mode">
        Power Saving On/Off <div id='Toggle'></div>
      </button>
    </div>

    <div class="reset-button">
        <button class="reset">
          Reset
        </button>
    </div>


  </body>
</html>
